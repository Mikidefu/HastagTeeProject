<nav class="navbar navbar-expand-lg custom-navbar fixed-top">
  <a class="navbar-brand brand-font" [routerLink]="root">
    <img src="/assets/brand.png" width="30" height="30" class="d-inline-block align-top" alt="">
    E-Shop
  </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNav">
    <div class="navbar-nav" *ngIf="!currentUser || currentUser.role == Role.Customer">
      <span class="nav-item nav-link category-font">Taglia:</span>

      <a class="nav-item nav-link category-font"
         [ngClass]="{'selected-size': selectedCategoryId === 0}"
         routerLink="/category/0">S</a>
      <a class="nav-item nav-link category-font"
         [ngClass]="{'selected-size': selectedCategoryId === 1}"
         routerLink="/category/1">M</a>
      <a class="nav-item nav-link category-font"
         [ngClass]="{'selected-size': selectedCategoryId === 2}"
         routerLink="/category/2">L</a>
      <a class="nav-item nav-link category-font"
         [ngClass]="{'selected-size': selectedCategoryId === 3}"
         routerLink="/category/3">XL</a>
    </div>

    <div class="navbar-nav ml-auto">
      <a *ngIf="!currentUser || currentUser.role == Role.Customer"
         class="nav-item nav-link" routerLink="/cart">
        <i class="fas fa-shopping-cart"></i>
        Carrello
      </a>

      <ng-container *ngIf="currentUser; else noUser">
        <a class="nav-item nav-link" routerLink="/order">
          <i class="fas fa-list-ul"></i>
          Ordini
        </a>
        <a class="nav-item nav-link" routerLink="/profile">
          {{name}}
        </a>
        <a class="nav-item nav-link" (click)="logout()" routerLink="/login" [queryParams]="{logout: true}">
          Sign Out
        </a>
      </ng-container>

      <ng-template #noUser>
        <a class="nav-item nav-link" routerLink="/login">
          <i class="fas fa-sign-in-alt"></i> Log-in
        </a>
        <a class="nav-item nav-link" routerLink="/register">
          <i class="fas fa-user"></i> Registrati
        </a>
      </ng-template>
    </div>
  </div>
</nav>
